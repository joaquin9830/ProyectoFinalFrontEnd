<div class="row">
    <h1 >Proyects</h1>
    <div class="col-lg-2" >
        
       
    </div>
    <div id="proyects" class="container">
        <div class="col-sm-12 col-md-7 col-lg-7 primer" *ngFor="let Proyectos of proyectos">
           
            <h2>{{Proyectos.nombreE}}</h2>
            <p>{{Proyectos.descripcionE}}</p>
            <div style="float:right" *ngIf="isLogged">
                <button class="btn btn-primary" routerLink="/editpro/{{Proyectos.id}}"><i
                        class="bi bi-pencil-fill"></i></button>
            </div>
            
        </div>
        
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 segundo">
            <a href="#"><img src="../../../assets/images/sp.png" class="img-fluid img-sk"></a>
        </div>
        

    </div>
</div>
